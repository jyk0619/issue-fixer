name: Issue Fixer

on:
  schedule:
    - cron: '0 0 * * *' # Runs daily at midnight UTC
  workflow_dispatch: # Allows manual triggering

jobs:
  fix-issues:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests gitpython

      - name: Run issue fixer script
        env:
          TOGETHER_KEY: ${{ secrets.TOGETHER_KEY }}
          FIREWORKS_KEY: ${{ secrets.FIREWORKS_KEY }}
          MISTRAL_KEY: ${{ secrets.MISTRAL_KEY }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          # Verify keys are properly set
          echo "Key lengths:"
          echo "Together: ${#TOGETHER_KEY}"
          echo "Fireworks: ${#FIREWORKS_KEY}"
          echo "Mistral: ${#MISTRAL_KEY}"
          echo "GitHub Token: ${#GH_TOKEN}"
          
          # Fail if any key is empty
          if [ -z "$TOGETHER_KEY" ] || [ -z "$FIREWORKS_KEY" ] || [ -z "$MISTRAL_KEY" ] || [ -z "$GH_TOKEN" ]; then
            echo "Error: One or more secrets are empty"
            exit 1
          fi
          
          python issue_fixer.py
